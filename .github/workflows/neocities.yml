name: Deploy Jekyll to Neocities

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Pega o código
      - uses: actions/checkout@v4

      # Configura Ruby corretamente (evita problemas de permissão)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # Instala Bundler e dependências do Jekyll
      - name: Install Jekyll dependencies
        run: |
          gem install bundler
          export PATH="$HOME/.local/share/gem/ruby/3.2.0/bin:$PATH"
          bundle install

      # Build do site
      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # Prepara a pasta public para deploy
      - name: Prepare public folder
        run: |
          rm -rf public
          mkdir public
          cp -r _site/* public/

      # Deploy para Neocities
      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v3
        with:
          api_key: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: false
          neocities_supporter: false
          preview_before_deploy: true
          dist_dir: public
